<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple_Class</title>
    <style>
      ._main {
        color: red;
      }
      .main_Intro {
        color: green;
      }
      .main_summary {
        color: grey;
      }
      .main_conclu {
        color: orange;
      }
      .btn_submit {
        background-color: purple;
        width: 80px;
        height: 20px;
        color: white;
        font-family: Tahoma;
        font-weight: bolder;
      }
      .Universal {
        background-color: black;
        border: 5px solid aqua;
      }
    </style>
  </head>
  <body>
    <div class="Universal">
      <inline>
        <div class="_main">
          <p>This is the main part of the web pages</p>
        </div>
        <div class="main_Intro">
          <p>This is the Introduction of the web pages</p>
        </div>
        <div class="main_summary">
          <p>This is the summary of the web pages</p>
        </div>
        <div class="main_conclu">
          <p>This is the conclusion of the webpages</p>
        </div>
        <button class="btn_submit">Save</button>
      </inline>
    </div>
  </body>
</html>
