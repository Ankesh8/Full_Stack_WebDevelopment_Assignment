<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN-UP FORM</title>
    <style>
      #Firstname {
        background-color: rgb(129, 171, 129);
        color: white;
      }
      #Lastname {
        background-color: blanchedalmond;
      }
      #Email {
        background-color: blueviolet;
      }
      .btn_submit {
        background-color: red;
        width: 80px;
        height: 25px;
        font-weight: bolder;
        color: white;
      }
    </style>
  </head>
  <form>
    <body>
      <h1>SIGN UP FORM</h1>
      <label for="Firstname"
        >First Name:
        <input
          type="text"
          name="Firstname"
          placeholder="Ankesh"
          id="Firstname"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="Lastname"
        >Last Name:
        <input
          type="text"
          name="Lastname"
          placeholder="Kumar"
          id="Lastname"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="Email"
        >Email:
        <input
          type="email"
          name="Email"
          placeholder="ankeshkumar@gmail.com"
          id="Email"
          required
        />
      </label>
      <br />
      <label for="Password"
        >Password:
        <input
          type="password"
          name="ConfirmPassword"
          placeholder="********"
          id="Password"
          required
          min="8"
        />
      </label>
      <br />
      <label for="ConfirmPassword"
        >ConfirmPassword:
        <input
          type="password"
          name="ConfirmPassword"
          placeholder="********"
          id="ConfirmPassword"
          required
        />
      </label>
      <br />
      <label for="Age"
        >Age:
        <input
          type="number"
          name="Age"
          placeholder="21"
          id="Age"
          required
          min="0"
          max="150"
        />
      </label>
      <br />
      <label for=""
        >Gender:
        <input type="radio" id="Male" value="Male" name="gender" checked />
        <label for="Male">Male</label>
        <input type="radio" id="Female" value="Female" name="gender" />
        <label for="Female">Female</label>
        <input type="radio" id="Other" value="Other" name="gender" />
        <label for="Other">Other</label>
      </label>
      <br />
      <label for="terms:"
        >terms: <input type="checkbox" id="terms" required /> I agree to terms
        and conditions
      </label>
      <br />
      <button class="btn_submit" type="submit">Register</button>
    </body>
  </form>
</html>
