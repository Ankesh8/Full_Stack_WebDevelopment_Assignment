
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
  .container{
    display: grid;
    grid-template-areas: "X X ";
    grid-template-rows: 20%;
    grid-auto-rows: 200px;
  
   
}
  .container > div {
      border: 1px solid black;
      background-color: yellowgreen;
      padding: 5px;
}

  </style>
</head>
<body>
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
 </div>  
 </div>  
</body>
</html>
