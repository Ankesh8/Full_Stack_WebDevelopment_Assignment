<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Hover</title>
    <style>
      img {
        width: 300px;
        height: 200px;
        border-radius: 20px;
        text-align: center;
      }
      div {
        margin: auto;
        background-color: yellow;
        width: 300px;
        padding: 20px;
        border-radius: 20px;
      }
      div:hover {
        opacity: 0.3;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png"
        alt="PW full stack thumbnails"
      />
      <p><b>Course Name</b> FULL STACK WEB DEVELOPMENT</p>
    </div>
  </body>
</html>
