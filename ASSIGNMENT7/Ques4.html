<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Circular</title>
    <style>
      img {
        width: 400px;
        height: 300px;
        border-radius: 20px;
        padding-top: 5px;
      }
      div {
        border: 5px solid black;
        width: 400px;
        border-radius: 20px;

        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://navbharattimes.indiatimes.com/thumb/92103371/alakh-pandey-92103371.jpg?imgsize=119094&width=1200&height=900&resizemode=75"
        alt="alakh pandey"
      />
    </div>
  </body>
</html>
