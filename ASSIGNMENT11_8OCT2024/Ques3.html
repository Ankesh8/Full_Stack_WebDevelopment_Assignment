<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <style>
    .navbar{
      display: flex;
      justify-content: space-around;
      background-color: black;
    }
    .navbar a{
      text-decoration: none;
      padding: 10px;
      color:white;
    }
    @media screen and (max-width:768px) {
      .navbar{
        flex-direction: column;
        background-color: gray;
        align-items: center;
      }
      
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contacts</a>

  </div> 
</body>
</html>
