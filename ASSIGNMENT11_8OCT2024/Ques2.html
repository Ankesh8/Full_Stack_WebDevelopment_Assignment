<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query 2</title>
  <style>
    .container
    {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .container img{
    width: 30%;
    margin: 10px;
    }
    @media screen and (max-width:800px) {
      .container img{
        width: 45%;
      }
    }
    @media screen and (max-width:500px) {
      .container img{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
   <img src="https://fastly.picsum.photos/id/78/200/300.jpg?hmac=a_FLwjYkKWOwogL6dU4s_8tA9Hnksxza1EfaGke9X5Q" alt="">
   <img src="https://fastly.picsum.photos/id/78/200/300.jpg?hmac=a_FLwjYkKWOwogL6dU4s_8tA9Hnksxza1EfaGke9X5Q" alt="">
   <img src="https://fastly.picsum.photos/id/78/200/300.jpg?hmac=a_FLwjYkKWOwogL6dU4s_8tA9Hnksxza1EfaGke9X5Q" alt="">
  </div>
</body>
</html>
