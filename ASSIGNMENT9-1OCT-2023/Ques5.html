<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Ques5.css" />
  </head>

    <div class="container">
      <section class="left">
        <nav>

              alt="IRCTC"
            />
            <img
              src="https://s3-alpha-sig.figma.com/img/fb40/f771/a70eed9839f37e1e0d975e45a1ead05f?Expires=1708300800&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=OafO7O-qSIQl1nXF~2sf5LQCho6f6RpKlQ-OKGiP2B5mT2HupQ4tYjSYBTJCYcqeXKwS3AwuFY6EQSD04yoG5X2xoZimC77y8Shx7brMq03bvL1VUHBxMaRfgglhnb~m4vIDyhrLjUvLREPoILO1q7LvyH67-IE-~ErZPa5SefY~QgZefGZch8RPl4gXrWYf1jF5QzzqrgSW5Deohbm3nFU41dHAKeJMrCxNoXbGS34EwTi1eibsEZYf~7Adv0hofKbYgJHOVXPXMmOW-VGYSU4UTBz5KMMOF4RXv2V8XLIv98oXfAm~-jlF8L~Eb2~VZ3NBHtvNxPjaVOzDMYd7Og__"
              alt="Indin_railway_logo"
            />
          
          <div class="navigation">
            <ul>
              <li>Ask Disha</li>
              <li>Contact us</li>
              <li>Alerts</li>
              <li>
                <button class="login">Login</button>
              </li>
              <li>
                <button>Register</button>
              </li>
              <li>
                <button>Agent Login</button>
              </li>
            </ul>
          </div>
          </div>
        </nav>
        <main>
          <div>
            <h2 class="main-title">Indain Railways</h2>
            <p class="sub-main-title">
              <span style="color: green">Safety</span>
              <span style="color: orange">Security</span>
              <span style="color: rgb(47, 115, 193)">Punctuality</span>
            </p>
          </div>
          <div class="choose-container">
            <button class="selected">BOOK Ticket</button>
            <button>PNR status</button>
            <button>Chart / Vacancy</button>
          </div>
          <div class="journey-details-container">
            <div class="journey-details-section-container">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./departure_train_icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>From</span>
                    <img src="./expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>Bangalore</h2>
                    <span>KSR - Bangalore</span>
                  </div>
                </div>
              </div>
              <div class="center-from-to-arrow">
                <img src="./to_from_arrow.png" alt="" />
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./destination_train_icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>To</span>
                    <img src="./expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>Kasaragod</h2>
                    <span>KSD - Kasaragod</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="journey-details-section-container">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./calander-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Date</span>
                    <img src="./expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>01 Aug 23</h2>
                    <span>Tuesday</span>
                  </div>
                </div>
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./threedot-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Class</span>
                    <img src="./expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>3A</h2>
                    <span>AC 3 tier</span>
                  </div>
                </div>
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./widgets_icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Seat Type</span>
                    <img src="./expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3 Tier</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="search-button">
            Search Train
            <img
              src="assets/right-arrow-
                    icon.png"
              alt=""
            />
          </button>
        </main>
      </section>
      <section class="right">
        <img
          src=".\raillogo.png"
          alt=""
        />
      </section>
    </div>
  </body>
</html>
