<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price-Tag</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="ques4.css" />
  </head>
  <body>
    <div class="container gap">
      <div class="child child1">
        <h2 class="plan_name">Free Plan</h2>
        <p class="plan_for">for personal</p>
        <h2 class="bi bi-currency-dollar price">0</h2>
        <p class="bi bi-check-circle-fill features">1 User</p>
        <p class="bi bi-check-circle-fill features">
          4 Web mails
        </p>
        <p class="bi bi-check-circle-fill features">
          Responsive Website
        </p>
        <p class="bi bi-check-circle-fill features">
          Free SSL
        </p>
        <button class="btn-subs1">Subscribe now</button>
      </div>
      <div class="child child2">
       <h2 class="plan_name">Basic Plan</h2>
        <p class="plan_for" >For small business</p>
        <h2 class="bi bi-currency-dollar price">29</h2>
        <p class="bi bi-check-circle-fill features">
          4 user
        </p>
        <p class="bi bi-check-circle-fill features">
          10 Web mails
        </p>
        <p class="bi bi-check-circle-fill features">
          Responsive Website
        </p>
        <p class="bi bi-check-circle-fill features">
          Free SSL
        </p>
        <button class="btn-subs2">Subscribe now</button>
      </div>
      <div class="child child3">
        <h2 class="plan_name">Pro Plan</h2>
        <p class="plan_for">For enterprise</p>
        <h2 class="bi bi-currency-dollar price ">49</h2>
        <p class="bi bi-check-circle-fill features">
          Unlimites users
        </p>
        <p class="bi bi-check-circle-fill features">
          Unlimites Web mails
        </p>
        <p class="bi bi-check-circle-fill features">
          Responsive Website
        </p>
        <p class="bi bi-check-circle-fill features">
          Free SSL + SEO
        </p>
        <button class="btn-subs1">Subscribe now</button>
      </div>
    </div>
  </body>
</html>
